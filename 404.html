<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리우랑 트래블</title>
  <script type="text/javascript">
    // 이 스크립트는 404 오류가 발생했을 때, 사용자가 원래 요청했던 경로를
    // sessionStorage에 저장하고, SPA의 진입점인 index.html로 리다이렉트합니다.
    const path = window.location.pathname;
    sessionStorage.redirect = path;
    window.location.href = '/';
  </script>
</head>
<body>
</body>
</html>
